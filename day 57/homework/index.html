<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const greeting = "Hello, world!"; // 1
console.log(greeting);

let counter = 0; // 2
console.log(counter);

counter = 10; // 3
console.log(counter);

const birthYear = 1990; // 4
console.log(birthYear);

let x = 5; // 5
let y = 10;
console.log(x + y);

const firstName = "John"; // 6
console.log(firstName);

let temperature = 25; // 7
console.log(temperature);

const isAdult = true; // 8
console.log(isAdult);

let age = 30; // 9
console.log(age);
age = 31; // 9
console.log(age);

const PI = 3.14159; // 10
console.log(PI);


let a = 5; // 11
let b = 3;
console.log(a + b);

const product = 7 * 9; // 12
console.log(product);

let m = 20; // 13
let n = 4;
console.log(m / n);

console.log(15 - 8); // 14

console.log(10 % 4); // 15

let num = 200; // 16
console.log(num + 100);

console.log((20 * 4) / 10); // 17

let height = 5; // 18
let width = 10;
console.log(height * width);

console.log(6 ** 2); // 19

console.log((100 - 50) / 2); // 20

// ### Comparison Operations
let x1 = 20; // 21
let y1 = 15;
console.log(x1 > y1);

let a1 = 10; // 22
let b1 = '10';
console.log(a1 === b1);

let age1 = 18; // 23
let age2 = 20;
console.log(age1 < age2);

console.log(5 <= 10); // 24

let p = 7; // 25
let q = 8;
console.log(p !== q);

console.log(10 >= 10); // 26

let apple = "apple"; // 27
let banana = "banana";
console.log(apple == banana);

console.log(true !== false); // 28

console.log(5 > 3); // 29

let num1 = 8; // 30
let num2 = 12;
console.log(num1 < num2);

// ### Data Type: Number
let myNumber = 45; // 31
console.log(typeof myNumber);

const result = 100 / 4; // 32
console.log(typeof result);

console.log(typeof (5 + 7)); // 33

const largeNumber = 1000000; // 34
console.log(largeNumber);

let numA = 20; // 35
let numB = 5;
console.log(numA + numB);

console.log(50 - 30); // 36

console.log(6 * 8); // 37

let totalAmount = 500; // 38
console.log(totalAmount);

console.log(13 % 5); // 39

console.log(typeof (9 / 3)); // 40

//  Data Type: Boolean
const isSunny = true; // 41
console.log(isSunny);

const isRaining = false; // 42
console.log(!isRaining);

const hasDriverLicense = true; // 43
const hasCar = false;
console.log(typeof hasDriverLicense);
console.log(typeof hasCar);

const isOpen = false; // 44
console.log(isOpen);

console.log(typeof (5 > 3)); // 45

const isActive = true; // 46
console.log(typeof isActive);

console.log(true !== false); // 47

const isCompleted = false; // 48
console.log(isCompleted);

console.log(typeof false); // 49

const isLoggedIn = true; // 50
console.log(isLoggedIn); 
    </script>
</body>
</html>
