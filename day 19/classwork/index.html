<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <h1>video</h1>
     <!-- autoplay=ავტომატურად საიტის გაშვების დროს ირთვება-->
      <!-- loop=იმეორებს ვიდეოს უსასრულოდ-->
       <!--muted = გამორთული ექნება ვიდეოს ხმა გაშვების დროს-->
       <!--control განსაზღვრავს, რომ აუდიო/ვიდეო კონტროლი უნდა იყოს ნაჩვენები-->
    <video controls autoplay loop muted>
        <source src="5_Second_Countdown_HD.mp4" type="video/mp4">
        <source src="5 Second Countdown HD.webm" type="video/webm">
        Video not supported
    </video>
    <!--უცილებელი რომ ვიდეო თეგში მივუთითოთ რამდენიმე სხვადასხვა source tag რადგან ყველა ბრაუზერს არ აქვს ერთი და იგივე ვიდეო ფორმატის მხარდაჭერა-->
</body>
</html>
