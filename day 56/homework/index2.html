<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="btn">Click Meüëç</button>
    <p id="p">This is a paragraph.</p>
    <img id="img" src="https://th.bing.com/th/id/OIP.HxV79tFMPfBAIo0BBF-sOgHaEy?rs=1&pid=ImgDetMain" alt="Placeholder Image">
    
    <script>
        var button = document.getElementById('btn');
        button.setAttribute('type', 'button'); 
        button.setAttribute('data-custom', 'customValue'); 

    
        var paragraph = document.getElementById('p');
        paragraph.setAttribute('class', 'newClass'); 
        paragraph.setAttribute('data-info', 'infoValue'); 

        
        var image = document.getElementById('img');
        image.setAttribute('src', 'https://th.bing.com/th/id/OIP.HxV79tFMPfBAIo0BBF-sOgHaEy?rs=1&pid=ImgDetMain');
        image.setAttribute('alt', 'https://th.bing.com/th/id/OIP.HxV79tFMPfBAIo0BBF-sOgHaEy?rs=1&pid=ImgDetMain'); 
    </script>
</body>
</html>
